<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
        <div class="container">
        <div class="location">Weather for: <span id="loc"></span></div>
        <div class="temperature">Temperature: <span id="temp"></span> </div>
        <div class="feels">Feels Like: <span id="feel"></span></div>
        <div class="condition">Condition: <span id="con"></span></div>
    </div>
    <div id="daysWeather">

    </div>
    <div class="input">
        <input type="text" placeholder="Enter Location" name="test" id="test">
        <select name="dayselect" id="select" placeholder="days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="2">3</option>
            <option value="4">4</option>
        </select>
        <button>Get Weather Info</button>
        
    </div>
</body>
</html>
